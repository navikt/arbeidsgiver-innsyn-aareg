name: Bygg og deploy master

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1' # bygg nytt image hver mandag morgen

jobs:
  bygg:
    name: Bygg
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    outputs:
      image: ${{ steps.gar-push.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Installer pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: https://npm.pkg.github.com/
          cache: 'pnpm'

      - name: Installer avhengigheter for server (pnpm install)
        run: pnpm install --frozen-lockfile --prod
        working-directory: ./server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Installer avhengigheter for klient
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - run: pnpm lint

      - run: pnpm build

      - uses: nais/docker-build-push@v0
        id: gar-push
        with:
          team: arbeidsforhold
          tag: ${{ github.sha }}

      - id: upload
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: arbeidsforhold
          source: ./build/
          destination: '/aareg-innsyn-arbeidsgiver'

  deploy:
    name: Deploy
    needs: bygg
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/dev-gcp.yaml
          VAR: commit=${{ github.sha }},image=${{ needs.bygg.outputs.image }}
          PRINT_PAYLOAD: true

      - name: Deploy til prod-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: nais/prod-gcp.yaml
          VAR: commit=${{ github.sha }},image=${{ needs.bygg.outputs.image }}
          PRINT_PAYLOAD: true

      - name: Deploy demo til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/demo-dev-gcp.yaml
          VAR: commit=${{ github.sha }},image=${{ needs.bygg.outputs.image }}
          PRINT_PAYLOAD: true
