name: Bygg og deploy master

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1' # bygg nytt image hver mandag morgen

jobs:
  bygg:
    name: Bygg
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: https://npm.pkg.github.com/
          cache: 'npm'

      - run: npm ci --omit=dev --omit=optional
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        working-directory: ./server

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"
          cache: 'yarn'

      - name: Installer avhengigheter (yarn install)
        run:  yarn install --production --ignore-scripts --no-optional
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - run: yarn lint

      - run: yarn build

      - uses: nais/docker-build-push@v0
        id: gar-push
        with:
          team: arbeidsforhold
          tag: ${{ github.sha }}

  deploy:
    name: Deploy
    needs: bygg
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/dev-gcp.yaml
          VAR: commit=${{ github.sha }},image=${{ needs.bygg.outputs.image }}
          PRINT_PAYLOAD: true

      - name: Deploy til prod-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: nais/prod-gcp.yaml
          VAR: commit=${{ github.sha }},image=${{ needs.bygg.outputs.image }}
          PRINT_PAYLOAD: true

      - name: Deploy demo til dev-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/demo-dev-gcp.yaml
          PRINT_PAYLOAD: true
          VAR: commit=${{ github.sha }},image=${{ needs.bygg.outputs.image }}

