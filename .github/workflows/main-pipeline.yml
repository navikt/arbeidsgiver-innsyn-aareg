name: Bygg og deploy master

on:
  push:
    branches:
      - "master"

jobs:
  bygg:
    permissions:
      contents: read
      actions: write
      packages: write
      id-token: write
    outputs:
      docker_image: ${{ steps.docker-push.outputs.image }}
    name: Bygg
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"
          cache: 'yarn'

      - name: Installer avhengigheter (yarn install)
        run: yarn install --production --ignore-scripts --no-optional
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          ACCESS_TOKEN: ${{ secrets.PAT }}

      - run: yarn lint

      - run: yarn build

      - uses: nais/docker-build-push@v0
        id: docker-push
        with:
          team: arbeidsforhold
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          build_args: |
            JAR_PATH=target/app.jar

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: bygg
    steps:
      - uses: actions/checkout@v4

      - name: Deploy til dev-gcp
        needs: bygg
        permissions:
          contents: read
          id-token: write
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: nais/deploy/actions/deploy@v2
            env:
              CLUSTER: dev-gcp
              RESOURCE: .nais/dev-gcp.yaml
              ENVIRONMENT: dev-gcp:arbeidsforhold:aareg-innsyn-arbeidsgiver
              IMAGE: ${{ needs.bygg.outputs.docker_image }}

      - name: Deploy til prod-gcp
        needs: bygg
        permissions:
          contents: read
          id-token: write
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: nais/deploy/actions/deploy@v2
            env:
              CLUSTER: prod-gcp
              RESOURCE: .nais/prod-gcp.yaml
              ENVIRONMENT: prod-gcp:arbeidsforhold:aareg-innsyn-arbeidsgiver
              IMAGE: ${{ needs.bygg.outputs.docker_image }}

      - name: Deploy demo til dev-gcp
        needs: bygg
        permissions:
          contents: read
          id-token: write
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: nais/deploy/actions/deploy@v2
            env:
              CLUSTER: dev-gcp
              RESOURCE: .nais/demo-dev-gcp.yaml
              ENVIRONMENT: dev-gcp:arbeidsforhold:demo-aareg-innsyn-arbeidsgiver
              IMAGE: ${{ needs.bygg.outputs.docker_image }}