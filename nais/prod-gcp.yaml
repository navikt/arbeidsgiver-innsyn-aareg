apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: aareg-innsyn-arbeidsgiver
  namespace: arbeidsforhold
  labels:
    team: arbeidsforhold
spec:
  image: {{image}}
  ingresses:
    - https://arbeidsgiver.nav.no/arbeidsforhold
  liveness:
    path: /arbeidsforhold/internal/isAlive
  readiness:
    path: /arbeidsforhold/internal/isReady
  prometheus:
    enabled: true
    path: /arbeidsforhold/internal/metrics
  tokenx:
    enabled: true
  idporten:
    enabled: true
    sidecar:
      enabled: true
  env:
    - name: NODE_EXTRA_CA_CERTS
      value: /etc/ssl/ca-bundle.pem
    - name: API_URL
      value: https://aareg-innsyn-arbeidsgiver-api.prod-fss-pub.nais.io/arbeidsgiver-arbeidsforhold-api
    - name: LOGIN_URL
      value: https://arbeidsforhold.nav.no/arbeidsforhold/oauth2/login
    - name: DECORATOR_EXTERNAL_URL
      value: https://www.nav.no/dekoratoren/?context=arbeidsgiver&redirectToApp=true&level=Level4
    - name: MILJO
      value: prod
    - name: GIT_COMMIT
      value: {{commit}}
  accessPolicy:
    outbound:
      rules:
        - application: notifikasjon-bruker-api
          namespace: fager
        - application: aareg-innsyn-arbeidsgiver-api
          namespace: arbeidsforhold
          cluster: prod-fss
        - application: tms-arbeidsforhold-api
          namespace: min-side
          cluster: prod-gcp
        - application: arbeidsforhold-api
          namespace: personbruker
          cluster: prod-gcp
      external:
        - host: www.nav.no
        - host: aareg-innsyn-arbeidsgiver-api.prod-fss-pub.nais.io
