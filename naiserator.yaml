apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: innsyn-aareg
  namespace: fager
  labels:
    team: fager
spec:
  image: {{image}}
  team: fager
  port: 3000
  ingresses:
    - '{{{ingress}}}'
  liveness:
    path: /arbeidsforhold/internal/isAlive
    initialDelay: 20
  readiness:
    path: /arbeidsforhold/internal/isReady
    initialDelay: 20
  prometheus:
    enabled: true
    path: /arbeidsforhold/internal/metrics
  envFrom:
    - secret: innsyn-aareg
  env:
    - name: NODE_EXTRA_CA_CERTS
      value: /etc/ssl/ca-bundle.pem
    - name: API_GATEWAY
      value: '{{{api-gw-url}}}'
    - name: LOGIN_URL
      value: '{{{selvbetjening-login-url}}}'
    - name: DECORATOR_EXTERNAL_URL
      value: '{{{decorator-external-url}}}'
  {{#if labs}}
  accessPolicy:
    outbound:
      rules:
        - application: innsyn-aareg-api
          namespace: fager
      external:
        - host: www.nav.no
  {{/if}}